<div class="container pad-top">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Config</div>
        </div>
        <form class="form-horizontal" name="config.form" ng-submit="config.save()">
            <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2">Minimize to tray</label>
                        <div class="col-sm-10">
                            <input type="checkbox" ng-model="config.model.tray">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Update to beta when available</label>
                        <div class="col-sm-10">
                            <input type="checkbox" ng-model="config.model.beta">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Folder</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" ng-model="config.model.folder">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Use Testnet</label>
                        <div class="col-sm-10">
                            <input type="checkbox" ng-model="config.model.testnet">
                        </div>
                    </div>

            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-default" ng-class="{'btn-primary': config.form.$dirty}">Save</button>
            </div>
        </form>
    </div>
</div>
